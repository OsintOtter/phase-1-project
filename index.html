<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="report-form">
        <label for="catch">Species: </label><br>
        <input type="text" id="catch" species="catch"><br>
        <label for="bait">Bait Used: </label><br>
        <input type="text" id="bait" bait="bait"><br>
        <label for="catchTime">Date and Time of catch: </label><br>
        <input type="datetime-local" id="catch-time"><br>
        <label for="notes">Catch notes/Location</label><br>
        <input type="text" id="notes-location"><br>
        <button type="submit">Log Catch</button>
    </form>

    
</body>
</html>
